version: '2'

sql:
  - engine: 'postgresql'
    queries: 'internal/repository/postgres-repository/queries'
    schema: 'migrations'
    gen:
      go:
        package: 'sqlc'
        out: 'internal/repository/postgres-repository/sqlc'
        sql_package: 'pgx/v5'
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          # NOT NULL поля
          - db_type: 'pg_catalog.timestamptz'
            go_type: 'time.Time'
          - db_type: 'pg_catalog.timestamp'
            go_type: 'time.Time'
          # NULLABLE поля
          - db_type: 'pg_catalog.timestamptz'
            nullable: true
            go_type:
              import: 'time'
              type: 'Time'
              pointer: true
          - db_type: 'pg_catalog.timestamp'
            nullable: true
            go_type:
              import: 'time'
              type: 'Time'
              pointer: true

services:

  chat:
    image: chat-backend
    container_name: chat-backend
    build:
      context: .
      dockerfile: Dockerfile.chat
    ports:
      - "0.0.0.0:44045:44045"
    volumes:
      - ./settings:/app/settings
    depends_on:
      postgres:
        condition: service_healthy
      adminer:
        condition: service_healthy
    networks:
      - chat-network

  postgres:
    container_name: postgres_chat
    image: postgres:16.4
    env_file:
      - chat.env
    command: postgres -p 5600
    volumes:
      - postgres-data-chat:/var/lib/postgresql/data
    ports:
      - "0.0.0.0:5600:5600"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -p 5600"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - chat-network

  adminer:
    image: adminer
    container_name: adminer      
    ports:
      - "0.0.0.0:8110:8080"  
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres-data-chat:

networks:
  chat-network:
    driver: bridge